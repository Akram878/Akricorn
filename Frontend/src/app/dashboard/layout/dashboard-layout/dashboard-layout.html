<div class="dashboard-shell">
  <header class="topbar">
    <button class="menu-toggle" type="button" (click)="toggleMenu()" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="topbar__left">
      <div class="topbar__brand">
        <div class="topbar__logo">Akricorn</div>
        <div class="topbar__title">Admin Dashboard</div>
      </div>
    </div>
    <div class="topbar__right">
      <span class="topbar__role">Admin</span>
    </div>
  </header>

  <nav class="menu" [class.menu--open]="menuOpen">
    <a
      routerLink="/dashboard"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="closeMenu()"
    >
      Overview
    </a>
    <a routerLink="/dashboard/users" routerLinkActive="active" (click)="closeMenu()">Users</a>
    <a routerLink="/dashboard/courses" routerLinkActive="active" (click)="closeMenu()">Courses</a>
    <a routerLink="/dashboard/books" routerLinkActive="active" (click)="closeMenu()">Books</a>
    <a routerLink="/dashboard/paths" routerLinkActive="active" (click)="closeMenu()"
      >Learning Paths</a
    >
    <a routerLink="/dashboard/tools" routerLinkActive="active" (click)="closeMenu()">Tools</a>
    <button type="button" class="menu__logout" (click)="onLogout()">Logout</button>
  </nav>

  <main class="dashboard-content" (click)="closeMenu()">
    <router-outlet></router-outlet>
  </main>
</div>
