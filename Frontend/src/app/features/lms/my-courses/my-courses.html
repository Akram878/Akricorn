<div class="lms-section">
  <div class="lms-section__header">
    <div class="lms-section__breadcrumb">
      <span>LMS</span>
      <span>/</span>
      <span class="active">My courses</span>
    </div>

    <h2>My courses</h2>
    <p>Here you can see the courses you have already purchased.</p>
  </div>

  <div class="lms-section__body">
    <app-lms-filters
      [filters]="filters"
      [state]="filterState"
      [resultCount]="filteredMyCourses.length"
      (stateChange)="applyFilters($event)"
      (reset)="resetFilters()"
    ></app-lms-filters>

    <div class="lms-section__content">
      <div
        class="lms-courses-grid"
        *ngIf="!isLoading && !error && filteredMyCourses.length > 0; else loadingOrEmpty"
      >
        <app-course-card
          *ngFor="let c of filteredMyCourses; trackBy: trackByCourseId"
          [course]="c"
          [owned]="true"
          [thumbnailUrl]="courseThumbnails[c.id]"
        ></app-course-card>
      </div>

      <ng-template #loadingOrEmpty>
        <div class="lms-section__state" *ngIf="isLoading">Loading your courses...</div>

        <div
          class="lms-section__state lms-section__state--empty"
          *ngIf="!isLoading && !error && filteredMyCourses.length === 0"
        >
          Your library is empty or no course matches the selected filters.
        </div>

        <div class="lms-section__state lms-section__state--error" *ngIf="!isLoading && error">
          {{ error }}
        </div>
      </ng-template>
    </div>
  </div>
</div>
