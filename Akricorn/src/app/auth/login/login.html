<form class="login">
  <input type="email" placeholder="Email" class="inputLabel" />
  <input type="password" placeholder="Password" class="inputLabel" />

  <div class="buttonContainer">
    <button type="submit">Login</button>
    <a href="#" id="switch-to-signup" class="login-link" (click)="switchToRegister($event)"
      >I don't have an account</a
    >
  </div>
</form>
