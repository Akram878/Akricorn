<form class="login" (ngSubmit)="login()">
  <input
    type="email"
    placeholder="Email"
    [(ngModel)]="email"
    name="email"
    required
    class="inputLabel"
  />
  <input
    type="password"
    placeholder="Password"
    [(ngModel)]="password"
    name="password"
    required
    class="inputLabel"
  />

  <div class="buttonContainer">
    <button type="submit" class="btn">Login</button>

    <a href="#" id="switch-to-signup" class="login-link txtna" (click)="switchToRegister($event)"
      >I don't have an account</a
    >
  </div>
</form>
