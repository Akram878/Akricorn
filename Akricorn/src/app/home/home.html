<div class="home-container">
  <h1>WELCOME IN MAIN PAGE !</h1>

  <div *ngIf="user; else guest">
    <p><strong>Name:</strong> {{ user.name }} {{ user.family }}</p>
    <p><strong> email:</strong> {{ user.email }}</p>
    <p><strong>number :</strong> {{ user.countryCode }} {{ user.number }}</p>
  </div>

  <ng-template #guest>
    <p>لم يتم تسجيل الدخول بعد. الرجاء تسجيل الدخول أو التسجيل.</p>
  </ng-template>
</div>
