<div class="modal-backdrop" (click)="close()"></div>

<div class="modal bg-primary">
  <h2>Settings</h2>

  <div class="theme-toggle">
    <p>Mode</p>
    <button class="theme-btn" (click)="toggleTheme()">
      <img
        [src]="
          theme() === 'light'
            ? 'image/icons/png/Setting/light.png'
            : 'image/icons/png/Setting/dark.png'
        "
        alt="Theme Icon"
      />
    </button>
  </div>

  <button class="btclose txtna" (click)="close()">Close</button>
</div>
